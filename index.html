<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resultdesign.css">
    <title>Document</title>
</head>
<body> 
    <div class="main">
        <div class="container">
            <div class="boxes">
                <div class="box">
                    <div class="box1">
                        <p style="font-size: 1.2em;">Your Result</p>
                            <div>
                                <h1>76</h1>
                                <p style="font-size: 0.7em;">of 100</p>
                            </div>
                        <h1>Great</h1>
                        <p>You scored higher than 65% of the people who have taken these tests.</p>
                    </div>
                </div>
                <div class="box">
                    <div class="box2">
                        <h2>Summary</h2>
                        <div class="case Reaction">
                            <div>
                                <img src="icon-reaction.svg" alt="">
                                <p>Reaction</p>
                            </div>
                            <div>
                                <span>80</span>
                                <span>/ 100</span>
                            </div>
                        </div>
                        <div class="case Memory">
                            <div>
                                <img src="icon-memory.svg" alt="">
                                <p>Memory</p>
                            </div>
                            <div>
                                <span>92</span>
                                <span>/ 100</span>
                            </div>                          
                        </div>
                        <div class="case Verbal">
                            <div>
                                <img src="icon-verbal.svg" alt="">
                                <p>Verbal</p>
                            </div>
                            <div>
                                <span>61</span>
                                <span>/ 100</span>
                            </div>
                        </div>
                        <div class="case Visual">
                            <div>
                                <img src="icon-visual.svg" alt="">
                                <p>Visual</p>
                            </div>
                            <div>
                                <span>72</span>
                                <span>/ 100</span>
                            </div>    
                        </div>
                        <button>Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
